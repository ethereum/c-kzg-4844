name: NodeJS bindings tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-nodejs-bindings:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: 
          - ubuntu-latest
          - macos-latest
          - windows-latest
        node: [12, 14, 16, 17, 18]
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Setup Node.js ${{matrix.node}}
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node}}
      - name: Install
        run: cd bindings/node.js && yarn install:ci
      - name: Build Bindings
        run: cd bindings/node.js && yarn build:clean
      - name: Test Bindings
        run: cd bindings/node.js && yarn test
