name: NodeJS
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Setup
        run: cd src && make blst
      - name: Test
        run: cd bindings/node.js && make build test
