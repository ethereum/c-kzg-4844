name: Go
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        go-version:
          - 1.11.x
          - 1.19.x
          - 1.20.x

    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
        id: go
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Test
        run: |
          cd bindings/go
          go test
      - name: Benchmark
        run: |
          cd bindings/go
          go test -bench=Benchmark
