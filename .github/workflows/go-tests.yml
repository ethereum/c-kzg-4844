name: Go
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.19
        id: go
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Test
        run: |
          cd bindings/go
          go test
      - name: Benchmark
        run: |
          cd bindings/go
          go test -bench=Benchmark
      - name: Check assembly file
        run: |
          cmp blst/build/assembly.S bindings/go/assembly.S
