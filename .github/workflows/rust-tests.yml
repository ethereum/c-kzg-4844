name: Rust
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  feature-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: recursive
      - uses: dtolnay/rust-toolchain@6d653acede28d24f02e3cd41383119e8b1b35921 # 1.0-6d653ac
        with:
          toolchain: stable
          components: clippy, rustfmt
      - uses: taiki-e/install-action@a092537a3547af99875d9fdf67ec85c08738a2f9 # biome-a092537
      - uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2.8.1
        with:
          workspaces: "./bindings/rust"
      - name: cargo hack
        working-directory: bindings/rust
        run: cargo hack check --feature-powerset --depth 2
      - name: Check that bindings are up to date
        run: git diff --exit-code bindings/rust/src/bindings/generated.rs

  tests:
    runs-on: ${{ matrix.host }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - host: windows-latest
            target: x86_64-pc-windows-msvc
          - host: windows-latest
            target: x86_64-pc-windows-gnu
          - host: macos-14
            target: aarch64-apple-darwin
          - host: macos-latest
            target: x86_64-apple-darwin
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: recursive

      - uses: dtolnay/rust-toolchain@6d653acede28d24f02e3cd41383119e8b1b35921 # 1.0-6d653ac
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          components: clippy, rustfmt

      - uses: taiki-e/setup-cross-toolchain-action@84e58a47fc2bcd3821a2aa8c153595bbffb0e10f # v1.32.1
        with:
          target: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2.8.1
        with:
          workspaces: "./bindings/rust"
          cache-on-failure: true

      - name: Build and Test
        working-directory: bindings/rust
        run: cargo test --target ${{ matrix.target }} --features generate-bindings
      - name: Check that bindings are up to date
        run: git diff --exit-code bindings/rust/src/bindings/generated.rs

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: recursive
      - uses: dtolnay/rust-toolchain@6d653acede28d24f02e3cd41383119e8b1b35921 # 1.0-6d653ac
        with:
          toolchain: stable
          components: clippy, rustfmt
      - run: cargo clippy --workspace --all-targets --all-features
        env:
          RUSTFLAGS: -Dwarnings

  fmt:
    name: fmt
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: dtolnay/rust-toolchain@6d653acede28d24f02e3cd41383119e8b1b35921 # 1.0-6d653ac
        with:
          toolchain: stable
          components: rustfmt
      - run: cargo fmt --all --check
